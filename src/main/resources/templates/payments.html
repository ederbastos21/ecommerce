<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>M√©todos de Pagamento</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
</head>
<body>
<header class="header-container">
    <div class="header-content">
        <a href="/">
            <div class="store-logo">
                <div class="store-logo-icon">U</div>
                <span class="store-name">UniWare</span>
            </div>
        </a>

        <div class="search-container">
            <form action="/products" method="get">
                <input type="text" class="search-input" name="search" placeholder="Procure por produtos..." />
                <button class="search-button" type="submit">üîç</button>
            </form>
        </div>

        <div class="header-actions">
            <div class="auth-links">
                <div th:if="${session.loggedUser != null}">
                    <span>Ol√°, <span th:text="${session.loggedUser.name}"></span></span>
                    <a href="/logout" class="auth-link">Logout</a>
                    <span th:if="${session.loggedUser.role == 'ADMIN'}">
                        | <a href="/admin" class="auth-link">√Årea Adminstrador</a>
                    </span>
                    <span th:if="${session.loggedUser.role != null}">
                        | <a href="/userProfile" class="auth-link">Minha Conta</a>
                    </span>
                </div>
                <div th:unless="${session.loggedUser != null}">
                    <a href="/login" class="auth-link">Login</a>
                    <a href="/register" class="auth-link register-link">Registrar</a>
                </div>
            </div>
            <div class="cart-container">
                <a href="/cart" class="cart-icon">üõí</a>
                <span class="cart-count">0</span>
            </div>
        </div>
    </div>
</header>

<div class="main-container">

    <!-- Menu de Navega√ß√£o -->
    <div class="profile-navigation">
        <a href="/userProfile" class="nav-link">Informa√ß√µes Pessoais</a>
        <a href="/userProfile/addresses" class="nav-link">Endere√ßos</a>
        <a href="/userProfile/payments" class="nav-link active">Cart√µes</a>
    </div>

    <div class="account-section">
        <h2 class="section-title">Meus Cart√µes</h2>

        <form th:action="@{/userProfile/addPayment}" method="post" class="form-inline">
            <input type="text" name="cardHolderName" placeholder="Nome do titular" required>
            <input type="text" name="cardNumber" placeholder="N√∫mero do Cartao">
            <input type="text" name="expirationDate" placeholder="Validade (MM/AA)">
            <button type="submit" class="action-btn">Adicionar Cart√£o</button>
        </form>

        <div class="info-grid" th:if="${payments != null and !payments.isEmpty()}">
            <div class="info-item" th:each="pay : ${payments}">
                <span class="info-label" th:text="${pay.type}"></span>
                <span class="info-value" th:text="${pay.cardHolderName}"></span>
                <form th:action="@{/userProfile/deletePayment/{id}(id=${pay.id})}" method="post" style="display:inline;">
                    <button type="submit" class="action-btn danger">Remover</button>
                </form>
            </div>
        </div>
        <div th:if="${payments == null or payments.isEmpty()}" style="text-align:center; margin-top:10px;">
            <em>Nenhum m√©todo de pagamento salvo.</em>
        </div>
    </div>
</div>

<div class="footer-container">
    <div class="footer-content">
        <div class="footer-bottom">
            ¬© 2025 Store. Todos os direitos reservados.
        </div>
    </div>
</div>
</body>
</html>
