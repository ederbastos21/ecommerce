<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Store</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</head>
<body>
<header class="header-container">
    <div class="header-content">
        <div class="store-logo">
            <div class="store-logo-icon">S</div>
            <span class="store-name">Store</span>
        </div>

        <div class="departments-menu-container">
            <button class="departments-button" id="departments-button" aria-haspopup="true" aria-expanded="false" aria-controls="departments-menu">
                <span class="hamburger-icon">
                    <span></span><span></span><span></span>
                </span>
                Departamentos
            </button>

            <nav class="departments-menu" id="departments-menu" role="menu" aria-label="Departamentos">
                <ul class="menu-level"
                    th:insert="~{::categoryList(categories=${categories})}">
                </ul>
            </nav>
        </div>

        <div class="search-container">
            <form action="/products" method="get">
                <input type="text" class="search-input" name="search" placeholder="Search for products..." />
                <button class="search-button" type="submit">üîç</button>
            </form>
        </div>

        <div class="header-actions">
            <div class="auth-links">
                <a href="/login" class="auth-link" id="user-login-link">Login</a>
                <a href="/register" class="auth-link register-link" id="user-register-link">Register</a>
            </div>
            <div class="cart-container">
                <a href="#" class="cart-icon" id="shopping-cart-link">üõí</a>
                <span class="cart-count" id="cart-items-count">0</span>
            </div>
        </div>
    </div>
</header>

<main class="main-content">
    <section class="products-section">
        <div class="filters-container">
            <a th:href="@{/products(search=${param.search}, sortParameter='priceDesc')}"
               th:classappend="${sortParameter == 'priceDesc'} ? ' active' : ''">
                Maior para menor
            </a>

            <a th:href="@{/products(search=${param.search}, sortParameter='priceAsc')}"
               th:classappend="${sortParameter == 'priceAsc'} ? ' active' : ''">
                Menor para maior
            </a>

            <a th:href="@{/products(search=${param.search}, sortParameter='relevance')}"
               th:classappend="${sortParameter == 'relevance'} ? ' active' : ''">
                Relev√¢ncia
            </a>
        </div>

        <div class="products-grid">
            <a th:each="product : ${products}"
               th:href="@{/productDetail/{id}(id=${product.id})}"
               class="product-card-link">
                <div class="product-card">
                    <div class="product-image-placeholder">Product Image</div>
                    <div class="product-name" th:text="${product.name}"></div>
                    <div class="product-price" th:text="'$' + ${product.price}"></div>
                </div>
            </a>
        </div>
    </section>
</main>

<footer class="footer-container">
    <div class="footer-content">
        <div class="footer-info">
            <h3>Contact Information</h3>
            <div class="contact-item">
                <span class="contact-label">Phone:</span>
                <span id="store-contact-phone">+1 (555) 123-4567</span>
            </div>
            <div class="contact-item">
                <span class="contact-label">Email:</span>
                <span id="store-contact-email">contact@store.com</span>
            </div>
        </div>
        <div class="footer-bottom">
            <p id="copyright-notice">&copy; 2024 Store. All rights reserved.</p>
        </div>
    </div>
</footer>

<!-- Fragmento recursivo Thymeleaf para o menu -->
<th:block th:fragment="categoryList (categories)">
    <li th:each="cat : ${categories}">
        <span th:text="${cat.name}"
              th:classappend="${cat.children != null and cat.children.size() > 0} ? 'has-children' : ''">
        </span>
        <ul class="submenu"
            th:if="${cat.children != null and cat.children.size() > 0}"
            th:insert="~{::categoryList(categories=${cat.children})}">
        </ul>
    </li>
</th:block>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
