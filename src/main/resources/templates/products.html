<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Store</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</head>
<body>
<header class="header-container">
    <div class="header-content">
        <a href="/">
            <div class="store-logo">
                <div class="store-logo-icon">U</div>
                <span class="store-name">UniWare</span>
            </div>
        </a>

        <div class="search-container">
            <form action="/products" method="get">
                <input type="text" class="search-input" name="search" placeholder="Procure por produtos..." />
                <button class="search-button" type="submit">üîç</button>
            </form>
        </div>

        <div class="header-actions">
            <div class="auth-links">
                <div th:if="${session.loggedUser != null}">
                    <span>Ol√°, <span th:text="${session.loggedUser.name}"></span></span>
                    <a href="/logout" class="auth-link">Logout</a>
                    <span th:if="${session.loggedUser.role == 'ADMIN'}">
                        | <a href="/admin" class="auth-link">√Årea Adminstrador</a>
                    </span>
                    <span th:if="${session.loggedUser.role != NULL}">
                        | <a href="/userProfile" class="auth-link">Minha Conta</a>
                    </span>
                </div>
                <div th:unless="${session.loggedUser != null}">
                    <a href="/login" class="auth-link">Login</a>
                    <a href="/register" class="auth-link register-link">Registrar</a>
                </div>
            </div>
            <div class="cart-container">
                <a href="/cart" class="cart-icon">üõí</a>
                <span class="cart-count">0</span>
            </div>
        </div>
    </div>
</header>

<main class="main-content">
    <section class="products-section">
        <div class="filters-container">
            <a th:href="@{/products(search=${param.search}, sortParameter='priceDesc')}"
               th:classappend="${sortParameter == 'priceDesc'} ? ' active' : ''">
                Maior para menor
            </a>

            <a th:href="@{/products(search=${param.search}, sortParameter='priceAsc')}"
               th:classappend="${sortParameter == 'priceAsc'} ? ' active' : ''">
                Menor para maior
            </a>

            <a th:href="@{/products(search=${param.search}, sortParameter='relevance')}"
               th:classappend="${sortParameter == 'relevance'} ? ' active' : ''">
                Relev√¢ncia
            </a>
        </div>

        <div class="products-grid">
            <a th:each="product : ${products}"
               th:href="@{/productDetail/{id}(id=${product.id})}"
               class="product-card-link">
                <div class="product-card">
                    <div class="product-image-placeholder">Product Image</div>
                    <div class="product-name" th:text="${product.name}"></div>
                    <div class="product-price" th:text="'$' + ${product.price}"></div>
                </div>
            </a>
        </div>
    </section>
</main>

<footer class="footer-container">
    <div class="footer-content">
        <div class="footer-info">
            <div class="contact-info">
                <h3>Informa√ß√£o para contato: </h3>
                <div class="contact-item"><span class="contact-label">Telefone:</span> +55(42)91234-5678</div>
                <div class="contact-item"><span class="contact-label">Email:</span> contato@uniware.com</div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 UniWare. Todos os direitos reservados.</p>
        </div>
    </div>
</footer>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
