<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Endere√ßos</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
    <style>
        .profile-navigation {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .info-value {
            font-size: 14px;
        }

        .profile-navigation .nav-link {
            padding: 15px 20px;
            background: #1976d2;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .profile-navigation .nav-link:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }

        .profile-navigation .nav-link.active {
            background: #0d47a1;
            box-shadow: 0 4px 12px rgba(13, 71, 161, 0.4);
        }

        @media (max-width: 768px) {
            .profile-navigation {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .profile-navigation {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header class="header-container">
    <div class="header-content">
        <a href="/">
            <div class="store-logo">
                <div class="store-logo-icon">U</div>
                <span class="store-name">UniWare</span>
            </div>
        </a>

        <div class="search-container">
            <form action="/products" method="get">
                <input type="text" class="search-input" name="search" placeholder="Procure por produtos..." />
                <button class="search-button" type="submit">üîç</button>
            </form>
        </div>

        <div class="header-actions">
            <div class="auth-links">
                <div th:if="${session.loggedUser != null}">
                    <span>Ol√°, <span th:text="${session.loggedUser.name}"></span></span>
                    <a href="/logout" class="auth-link">Logout</a>
                    <span th:if="${session.loggedUser.role == 'ADMIN'}">
                        | <a href="/admin" class="auth-link">√Årea Adminstrador</a>
                    </span>
                    <span th:if="${session.loggedUser.role != null}">
                        | <a href="/userProfile" class="auth-link">Minha Conta</a>
                    </span>
                </div>
                <div th:unless="${session.loggedUser != null}">
                    <a href="/login" class="auth-link">Login</a>
                    <a href="/register" class="auth-link register-link">Registrar</a>
                </div>
            </div>
            <div class="cart-container">
                <a href="/cart" class="cart-icon">üõí</a>
                <span class="cart-count"
                      th:text="${session.cartItemCount != null ? session.cartItemCount : 0}">
                </span>
            </div>
        </div>
    </div>
</header>

<div class="main-container">
    <!-- Menu de Navega√ß√£o -->
    <div class="profile-navigation">
        <a href="/userProfile" class="nav-link">Informa√ß√µes Pessoais</a>
        <a href="/userProfile/addresses" class="nav-link active">Endere√ßos</a>
        <a href="/userProfile/payments" class="nav-link">Cart√µes</a>
        <a href="/purchaseHistory" class="nav-link">Hist√≥rico de Compras</a>
    </div>

    <div class="account-section">
        <h2 class="section-title">Endere√ßos Salvos</h2>

        <!-- Formul√°rio de novo endere√ßo -->
        <form th:action="@{/userProfile/addAddress}" method="post" class="form-inline">
            <input type="text" name="zipCode" placeholder="CEP" required>
            <input type="text" name="city" placeholder="Cidade" required>
            <input type="text" name="state" placeholder="Estado" required>
            <input type="text" name="street" placeholder="Rua" required>
            <input type="text" name="number" placeholder="N√∫mero" required>
            <button type="submit" class="action-btn">Adicionar Endere√ßo</button>
        </form>

        <!-- Lista de endere√ßos -->
        <div class="info-grid" th:if="${addresses != null and !addresses.isEmpty()}">
            <div class="info-item" th:each="address : ${addresses}" th:style="${session.loggedUser.favoriteAddressId == address.id} ? 'background-color: #d4edda; border: 2px solid #28a745;' : 'background-color: #f0f0f0; border: 1px solid #ccc;'">
                <span class="info-value"
                      th:text="${address.street} + ', ' + ${address.number} + ' - ' + ${address.city} + ' / ' + ${address.state}"></span>

                <form th:action="@{/userProfile/deleteAddress/{id}(id=${address.id})}" method="post" style="display:inline;">
                    <button type="submit" class="action-btn danger">Remover</button>
                </form>

                <form th:action="@{/userProfile/changeFavoriteAddress/{id}(id=${address.id})}" method="post" style="display:inline;">
                    <button th:if="${session.loggedUser.favoriteAddressId != address.id}" type="submit" class="change-favorite-btn">Marcar favorito</button>
                </form>
            </div>

        </div>

        <div th:if="${addresses == null or addresses.isEmpty()}" style="text-align:center; margin-top:10px;">
            <em>Nenhum endere√ßo salvo.</em>
        </div>
    </div>
</div>

<div class="footer-container">
    <div class="footer-content">
        <div class="footer-bottom">
            ¬© 2025 Store. Todos os direitos reservados.
        </div>
    </div>
</div>

<script>
    (function () {
      const form = document.querySelector('.form-inline');
      const streetInput = form.querySelector('input[name="street"]');
      const numberInput = form.querySelector('input[name="number"]');
      const cepInput = form.querySelector('input[name="zipCode"]');
      const cityInput = form.querySelector('input[name="city"]');
      const stateInput = form.querySelector('input[name="state"]');

      // Bloquear edi√ß√£o de cidade e estado
      cityInput.readOnly = true;
      stateInput.readOnly = true;

      const fields = [streetInput, numberInput, cepInput];

      fields.forEach(input => {
        const parent = input.parentElement;
        parent.style.position = 'relative';

        const icon = document.createElement('span');
        icon.classList.add('validation-icon', 'neutral');
        icon.innerHTML = getIconSVG('neutral');
        input.insertAdjacentElement('afterend', icon);

        // Input event
        input.addEventListener('input', async () => {
          const value = input.value.trim();

          if (!value) {
            input.setCustomValidity('');
            setIconState(icon, 'neutral');
            if(input === cepInput) {
              cityInput.value = '';
              stateInput.value = '';
            }
            return;
          }

          if (input === streetInput) {
            const ok = /^[A-Za-z√Ä-√ø\s]{1,200}$/.test(value);
            input.setCustomValidity(ok ? '' : 'Rua inv√°lida.');
            setIconState(icon, ok ? 'valid' : 'invalid');
            return;
          }

          if (input === numberInput) {
            const ok = /^\d{1,4}$/.test(value);
            input.setCustomValidity(ok ? '' : 'N√∫mero inv√°lido.');
            setIconState(icon, ok ? 'valid' : 'invalid');
            return;
          }

          if (input === cepInput) {
            // Apenas n√∫meros
            const digits = onlyDigits(value).slice(0,8);
            let formatted = digits;
            if(digits.length > 5) formatted = digits.slice(0,5) + '-' + digits.slice(5);
            input.value = formatted;

            if(digits.length === 8) {
              try {
                const res = await fetch(`https://viacep.com.br/ws/${digits}/json/`);
                const data = await res.json();
                if(data.erro) throw new Error('CEP inv√°lido');
                cityInput.value = data.localidade;
                stateInput.value = data.uf;
                setIconState(icon, 'valid');
                input.setCustomValidity('');
              } catch(e) {
                cityInput.value = '';
                stateInput.value = '';
                setIconState(icon, 'invalid');
                input.setCustomValidity('CEP inv√°lido.');
              }
            } else {
              cityInput.value = '';
              stateInput.value = '';
              setIconState(icon, 'neutral');
              input.setCustomValidity('CEP incompleto.');
            }
          }
        });
      });

      function onlyDigits(s) {
        return String(s || '').replace(/\D/g, '');
      }

      function setIconState(icon, state) {
        icon.classList.remove('neutral', 'valid', 'invalid');
        icon.classList.add(state);
        icon.innerHTML = getIconSVG(state);
      }

      function getIconSVG(state) {
        const size = 18;
        if (state === 'valid') {
          return `
            <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="#00c853" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9 12l2 2 4-4"></path>
            </svg>`;
        }
        if (state === 'invalid') {
          return `
            <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="#d50000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M15 9l-6 6M9 9l6 6"></path>
            </svg>`;
        }
        return `
          <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>`;
      }

    })();
</script>

</body>
</html>
