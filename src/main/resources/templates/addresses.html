<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Endere√ßos</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
    <style>
        .profile-navigation {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .info-value {
            font-size: 14px;
        }

        .profile-navigation .nav-link {
            padding: 15px 20px;
            background: #1976d2;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .profile-navigation .nav-link:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }

        .profile-navigation .nav-link.active {
            background: #0d47a1;
            box-shadow: 0 4px 12px rgba(13, 71, 161, 0.4);
        }

        @media (max-width: 768px) {
            .profile-navigation {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .profile-navigation {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header class="header-container">
    <div class="header-content">
        <a href="/">
            <div class="store-logo">
                <div class="store-logo-icon">U</div>
                <span class="store-name">UniWare</span>
            </div>
        </a>

        <div class="search-container">
            <form action="/products" method="get">
                <input type="text" class="search-input" name="search" placeholder="Procure por produtos..." />
                <button class="search-button" type="submit">üîç</button>
            </form>
        </div>

        <div class="header-actions">
            <div class="auth-links">
                <div th:if="${session.loggedUser != null}">
                    <span>Ol√°, <span th:text="${session.loggedUser.name}"></span></span>
                    <a href="/logout" class="auth-link">Logout</a>
                    <span th:if="${session.loggedUser.role == 'ADMIN'}">
                        | <a href="/admin" class="auth-link">√Årea Adminstrador</a>
                    </span>
                    <span th:if="${session.loggedUser.role != null}">
                        | <a href="/userProfile" class="auth-link">Minha Conta</a>
                    </span>
                </div>
                <div th:unless="${session.loggedUser != null}">
                    <a href="/login" class="auth-link">Login</a>
                    <a href="/register" class="auth-link register-link">Registrar</a>
                </div>
            </div>
            <div class="cart-container">
                <a href="/cart" class="cart-icon">üõí</a>
                <span class="cart-count"
                      th:text="${session.cartItemCount != null ? session.cartItemCount : 0}">
                </span>
            </div>
        </div>
    </div>
</header>

<div class="main-container">
    <!-- Menu de Navega√ß√£o -->
    <div class="profile-navigation">
        <a href="/userProfile" class="nav-link">Informa√ß√µes Pessoais</a>
        <a href="/userProfile/addresses" class="nav-link active">Endere√ßos</a>
        <a href="/userProfile/payments" class="nav-link">Cart√µes</a>
        <a href="/purchaseHistory" class="nav-link">Hist√≥rico de Compras</a>
    </div>

    <div class="account-section">
        <h2 class="section-title">Endere√ßos Salvos</h2>

        <!-- Formul√°rio de novo endere√ßo -->
        <form th:action="@{/userProfile/addAddress}" method="post" class="form-inline">
            <input type="text" name="zipCode" placeholder="CEP" required>
            <input type="text" name="city" placeholder="Cidade" required>
            <input type="text" name="state" placeholder="Estado (UF)" required>
            <input type="text" name="street" placeholder="Rua" required>
            <input type="text" name="number" placeholder="N√∫mero" required>
            <button type="submit" class="action-btn">Adicionar Endere√ßo</button>
        </form>

        <!-- Lista de endere√ßos -->
        <div class="info-grid" th:if="${addresses != null and !addresses.isEmpty()}">
            <div class="info-item" th:each="address : ${addresses}" th:style="${session.loggedUser.favoriteAddressId == address.id} ? 'background-color: #d4edda; border: 2px solid #28a745;' : 'background-color: #f0f0f0; border: 1px solid #ccc;'">
                <span class="info-value"
                      th:text="${address.street} + ', ' + ${address.number} + ' - ' + ${address.city} + ' / ' + ${address.state}"></span>

                <form th:action="@{/userProfile/deleteAddress/{id}(id=${address.id})}" method="post" style="display:inline;">
                    <button type="submit" class="action-btn danger">Remover</button>
                </form>

                <form th:action="@{/userProfile/changeFavoriteAddress/{id}(id=${address.id})}" method="post" style="display:inline;">
                    <button th:if="${session.loggedUser.favoriteAddressId != address.id}" type="submit" class="change-favorite-btn">Marcar favorito</button>
                </form>
            </div>

        </div>

        <div th:if="${addresses == null or addresses.isEmpty()}" style="text-align:center; margin-top:10px;">
            <em>Nenhum endere√ßo salvo.</em>
        </div>
    </div>
</div>

<div class="footer-container">
    <div class="footer-content">
        <div class="footer-bottom">
            ¬© 2025 Store. Todos os direitos reservados.
        </div>
    </div>
</div>

<script>
    (function () {
      const form = document.querySelector('.form-inline');

      const cepInput = form.querySelector('input[name="zipCode"]');
      const cityInput = form.querySelector('input[name="city"]');
      const stateInput = form.querySelector('input[name="state"]');
      const streetInput = form.querySelector('input[name="street"]');
      const numberInput = form.querySelector('input[name="number"]');

      const validStates = [
        "AC","AL","AP","AM","BA","CE","DF","ES","GO","MA","MT","MS","MG","PA",
        "PB","PR","PE","PI","RJ","RN","RS","RO","RR","SC","SP","SE","TO"
      ];

      /* ==== Layout: bot√£o pequeno ao lado do CEP ==== */
      cepInput.style.width = "calc(70% - 5px)";
      cepInput.style.display = "inline-block";
      cepInput.style.marginRight = "5px";

      const cepWrapper = document.createElement("div");
      cepWrapper.style.display = "flex";
      cepWrapper.style.alignItems = "center";
      cepWrapper.style.gap = "6px";

      cepInput.parentElement.insertBefore(cepWrapper, cepInput);
      cepWrapper.appendChild(cepInput);

      // Bot√£o de verifica√ß√£o
      const checkCepBtn = document.createElement('button');
      checkCepBtn.type = 'button';
      checkCepBtn.textContent = 'Verificar';
      checkCepBtn.classList.add('action-btn');
      checkCepBtn.style.padding = "8px 12px";
      checkCepBtn.style.fontSize = "13px";
      checkCepBtn.style.backgroundColor = "#1976d2";
      checkCepBtn.style.color = "white";
      checkCepBtn.style.borderRadius = "6px";
      checkCepBtn.style.border = "none";
      checkCepBtn.style.cursor = "pointer";
      checkCepBtn.style.whiteSpace = "nowrap";
      cepWrapper.appendChild(checkCepBtn);

      // Spinner (rodinha)
      const spinner = document.createElement("div");
      spinner.style.display = "none";
      spinner.style.width = "18px";
      spinner.style.height = "18px";
      spinner.style.border = "2px solid #ccc";
      spinner.style.borderTop = "2px solid #1976d2";
      spinner.style.borderRadius = "50%";
      spinner.style.animation = "spin 1s linear infinite";
      spinner.style.marginLeft = "5px";
      cepWrapper.appendChild(spinner);

      // Mensagem de status
      const statusMsg = document.createElement("div");
      statusMsg.style.fontSize = "13px";
      statusMsg.style.marginTop = "4px";
      statusMsg.style.color = "#d50000";
      statusMsg.style.display = "none";
      cepWrapper.parentElement.appendChild(statusMsg);

      // CSS da anima√ß√£o
      const style = document.createElement("style");
      style.innerHTML = `
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      `;
      document.head.appendChild(style);

      /* ==== √çcones de valida√ß√£o visuais ==== */
      const fields = [cepInput, cityInput, stateInput, streetInput, numberInput];

      fields.forEach(input => {
        const parent = input.parentElement;
        parent.style.position = 'relative';

        const icon = document.createElement('span');
        icon.classList.add('validation-icon', 'neutral');
        icon.innerHTML = getIconSVG('neutral');
        input.insertAdjacentElement('afterend', icon);

        input.addEventListener('input', () => validateField(input, icon));
      });

      /* ==== M√°scara de CEP (12345-678) ==== */
      cepInput.addEventListener('input', () => {
        let digits = onlyDigits(cepInput.value);
        if (digits.length > 8) digits = digits.slice(0, 8);
        if (digits.length > 5) {
          cepInput.value = digits.slice(0, 5) + '-' + digits.slice(5);
        } else {
          cepInput.value = digits;
        }
      });

      /* ==== Clique no bot√£o "Verificar" ==== */
      checkCepBtn.addEventListener('click', async () => {
        const digits = onlyDigits(cepInput.value); // s√≥ n√∫meros
        const icon = cepInput.nextElementSibling;

        // Limpa mensagens
        statusMsg.style.display = "none";
        statusMsg.textContent = "";

        // O CEP precisa ter 8 d√≠gitos (sem importar o tra√ßo)
        if (digits.length !== 8) {
          setIconState(icon, 'invalid');
          statusMsg.style.display = "block";
          statusMsg.textContent = "O CEP deve conter exatamente 8 n√∫meros.";
          return;
        }

        // Mostra spinner e bloqueia bot√£o
        spinner.style.display = "inline-block";
        checkCepBtn.disabled = true;

        try {
          const controller = new AbortController();
          const timeout = setTimeout(() => controller.abort(), 5000);
          const res = await fetch(`https://viacep.com.br/ws/${digits}/json/`, { signal: controller.signal });
          clearTimeout(timeout);

          if (!res.ok) throw new Error();
          const data = await res.json();

          if (data.erro) throw new Error();

          cityInput.value = data.localidade;
          stateInput.value = data.uf.toUpperCase();
          setIconState(icon, 'valid');
          validateField(cityInput, cityInput.nextElementSibling);
          validateField(stateInput, stateInput.nextElementSibling);

          statusMsg.style.display = "block";
          statusMsg.style.color = "#00c853";
          statusMsg.textContent = "Endere√ßo encontrado e preenchido automaticamente!";
          setTimeout(() => statusMsg.style.display = "none", 4000);

        } catch (e) {
          // API falhou ‚Äî apenas mostra aviso
          setIconState(icon, 'valid'); // CEP ainda √© v√°lido se tem 8 d√≠gitos
          statusMsg.style.display = "block";
          statusMsg.style.color = "#d50000";
          statusMsg.textContent = "N√£o foi poss√≠vel verificar o CEP. Preencha cidade e estado manualmente.";
          setTimeout(() => statusMsg.style.display = "none", 5000);
        } finally {
          spinner.style.display = "none";
          checkCepBtn.disabled = false;
        }
      });

      /* ==== Valida√ß√£o dos campos ==== */
      function validateField(input, icon) {
        const value = input.value.trim();

        if (!value) {
          input.setCustomValidity('');
          setIconState(icon, 'neutral');
          return;
        }

        if (input === cepInput) {
          const digits = onlyDigits(value);
          const ok = /^\d{8}$/.test(digits);
          input.setCustomValidity('');
          setIconState(icon, ok ? 'valid' : 'invalid');
          return;
        }

        if (input === cityInput) {
          const ok = /^[A-Za-z√Ä-√ø\s]{1,100}$/.test(value);
          input.setCustomValidity(ok ? '' : 'Cidade inv√°lida.');
          setIconState(icon, ok ? 'valid' : 'invalid');
          return;
        }

        if (input === stateInput) {
          input.value = input.value.toUpperCase().slice(0, 2);
          const ok = validStates.includes(input.value);
          input.setCustomValidity(ok ? '' : 'Estado inv√°lido.');
          setIconState(icon, ok ? 'valid' : 'invalid');
          return;
        }

        if (input === streetInput) {
          const ok = /^[A-Za-z√Ä-√ø\s]{1,200}$/.test(value);
          input.setCustomValidity(ok ? '' : 'Rua inv√°lida.');
          setIconState(icon, ok ? 'valid' : 'invalid');
          return;
        }

        if (input === numberInput) {
          const ok = /^\d{1,10}$/.test(value);
          input.setCustomValidity(ok ? '' : 'N√∫mero inv√°lido.');
          setIconState(icon, ok ? 'valid' : 'invalid');
          return;
        }
      }

      /* ==== Utilit√°rios ==== */
      function onlyDigits(s) {
        return String(s || '').replace(/\D/g, '');
      }

      function setIconState(icon, state) {
        icon.classList.remove('neutral', 'valid', 'invalid');
        icon.classList.add(state);
        icon.innerHTML = getIconSVG(state);
      }

      function getIconSVG(state) {
        const size = 18;
        if (state === 'valid') {
          return `
            <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="#00c853" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9 12l2 2 4-4"></path>
            </svg>`;
        }
        if (state === 'invalid') {
          return `
            <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="#d50000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M15 9l-6 6M9 9l6 6"></path>
            </svg>`;
        }
        return `
          <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>`;
      }
    })();
</script>



</body>
</html>
