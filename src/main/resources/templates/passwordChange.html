<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uniware</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <a href="/">
            <div class="store-logo">
                <div class="store-logo-icon">U</div>
                <div class="store-name">UniWare</div>
            </div>
        </a>
        <h2 class="auth-title">Trocar Senha</h2>
        <div th:if="${error}" class="alert error" th:text="${error}"></div>
        <div th:if="${success}" class="alert success" th:text="${success}"></div>
    </div>

    <form class="auth-form" action="/changePasswordFromToken" method="post">
        <div class="form-group">
            <label class="form-label" for="token">Token de acesso</label>
            <input class="form-input" type="text" name="token" id="token" placeholder="Digite o token recebido" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="newPassword">Nova Senha</label>
            <input class="form-input" type="password" name="newPassword" id="newPassword" placeholder="Digite sua nova senha" minlength="8" maxlength="64" required>
        </div>

        <button class="submit-btn" type="submit">Alterar Senha</button>
    </form>

    <div class="auth-footer">
        <div class="auth-links">
            <a href="/login" class="auth-link primary-link">Voltar para login</a>
        </div>
    </div>
</div>
</body>
</html>
