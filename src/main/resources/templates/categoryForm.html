<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Category Form</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
<div class="admin-form-container">
    <h2 th:if="${category != null and category.id != null}">Edit Category</h2>
    <h2 th:unless="${category != null and category.id != null}">New Category</h2>

    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:if="${category != null and category.id != null}" th:field="*{id}"/>

        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" required/>

        <label for="parent">Parent Category</label>
        <!-- plain value for empty option -->
        <select th:field="*{parent.id}" id="parent">
            <option value="">None</option>
            <option th:each="cat : ${allCategories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"
                    th:if="${category == null or category.id == null or cat.id != category.id}">
            </option>
        </select>

        <div class="form-buttons">
            <button type="submit" class="save-btn">Save</button>
            <a th:href="@{/admin/categories}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
