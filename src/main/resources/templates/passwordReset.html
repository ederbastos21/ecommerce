<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <title>Recuperar senha</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <a href="/">
            <div class="store-logo">
                <div class="store-logo-icon">U</div>
                <div class="store-name">UniWare</div>
            </div>
        </a>
        <h2 class="auth-title">Recuperar senha</h2>
        <p class="error" th:if="${error}" th:text="${error}" style="color: red;"></p>
        <p class="success" th:if="${success}" th:text="${success}" style="color: green;"></p>
    </div>

    <form class="auth-form" th:action="@{/changePasswordAnon}" method="post">
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="token">Token</label>
            <input class="form-input" type="text" id="token" name="token" placeholder="Digite o token recebido" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="newPassword">Nova senha</label>
            <input class="form-input" type="password" id="newPassword" name="newPassword" placeholder="Digite a nova senha" required>
        </div>

        <button class="submit-btn" type="submit">Trocar senha</button>
    </form>

    <div class="auth-footer">
        <div class="auth-links">
            <a href="/login" class="auth-link primary-link">Voltar ao login</a>
        </div>
    </div>
</div>
</body>
</html>
