<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minha Conta</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
    <style>
        .profile-navigation {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .profile-navigation .nav-link {
            padding: 15px 20px;
            background: #1976d2;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .profile-navigation .nav-link:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }

        .profile-navigation .nav-link.active {
            background: #0d47a1;
            box-shadow: 0 4px 12px rgba(13, 71, 161, 0.4);
        }

        @media (max-width: 768px) {
            .profile-navigation {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .profile-navigation {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="user-profile-page">
<header class="header-container">
    <div class="header-content">
        <a href="/">
            <div class="store-logo">
                <div class="store-logo-icon">U</div>
                <span class="store-name">UniWare</span>
            </div>
        </a>

        <div class="search-container">
            <form action="/products" method="get">
                <input type="text" class="search-input" name="search" placeholder="Procure por produtos..." />
                <button class="search-button" type="submit">üîç</button>
            </form>
        </div>

        <div class="header-actions">
            <div class="auth-links">
                <div th:if="${session.loggedUser != null}">
                    <span>Ol√°, <span th:text="${session.loggedUser.name}"></span></span>
                    <a href="/logout" class="auth-link">Logout</a>
                    <span th:if="${session.loggedUser.role == 'ADMIN'}">
                        | <a href="/admin" class="auth-link">√Årea Adminstrador</a>
                    </span>
                    <span th:if="${session.loggedUser.role != null}">
                        | <a href="/userProfile" class="auth-link">Minha Conta</a>
                    </span>
                </div>
                <div th:unless="${session.loggedUser != null}">
                    <a href="/login" class="auth-link">Login</a>
                    <a href="/register" class="auth-link register-link">Registrar</a>
                </div>
            </div>
            <div class="cart-container">
                <a href="/cart" class="cart-icon">üõí</a>
                <span class="cart-count"
                      th:text="${session.cartItemCount != null ? session.cartItemCount : 0}">
                </span>
            </div>
        </div>
    </div>
</header>

<div class="main-container">

    <div class="profile-navigation">
        <a href="/userProfile" class="nav-link active">Informa√ß√µes Pessoais</a>
        <a href="/userProfile/addresses" class="nav-link">Endere√ßos</a>
        <a href="/userProfile/payments" class="nav-link">Cart√µes</a>
        <a href="/purchaseHistory" class="nav-link">Hist√≥rico de Compras</a>
    </div>

    <div class="account-section">
        <h2 class="section-title">Informa√ß√µes Pessoais</h2>
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">Nome:</span>
                <span class="info-value" th:text="${session.loggedUser.name}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span class="info-value" th:text="${session.loggedUser.email}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Idade:</span>
                <span class="info-value" th:text="${session.loggedUser.age}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">CPF:</span>
                <span class="info-value" th:text="${session.loggedUser.cpf}"></span>
            </div>
        </div>

        <div class="account-buttons">
            <a th:href="@{/edit/{id}(id=${session.loggedUser.id})}">
                <button class="edit-all-btn" type="button">Editar Informa√ß√µes</button>
            </a>

            <a th:href="@{/edit/{id}(id=${session.loggedUser.id})}">
                <button class="change-password-btn" type="button">Trocar Senha</button>
            </a>

            <form th:action="@{/delete/{id}(id=${session.loggedUser.id})}" method="post" style="display:inline;">
                <button class="delete-account-btn" type="submit"
                        onclick="return confirm('Tem certeza que quer excluir sua conta?')">
                    Excluir Conta
                </button>
            </form>
        </div>
    </div>
</div>

<div class="footer-container">
    <div class="footer-content">
        <div class="footer-bottom">
            ¬© 2025 Store. Todos os direitos reservados.
        </div>
    </div>
</div>
</body>
</html>
