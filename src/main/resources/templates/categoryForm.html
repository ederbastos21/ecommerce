<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Category Form</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
<div class="admin-form-container">
    <h2 th:text="${category.id != null} ? 'Edit Category' : 'New Category'"></h2>
    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" required/>

        <label for="parent">Parent Category</label>
        <select th:field="*{parent}" id="parent">
            <option th:value="">None</option>
            <option th:each="cat : ${allCategories}" th:value="${cat}" th:text="${cat.name}"></option>
        </select>

        <div class="form-buttons">
            <button type="submit" class="save-btn">Save</button>
            <a th:href="@{/admin/categories}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
