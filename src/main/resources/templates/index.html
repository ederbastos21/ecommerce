<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Store</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</head>
<body>

<header class="header-container">
    <div class="header-content">
        <div class="store-logo">
            <div class="store-logo-icon">S</div>
            <span class="store-name">Store</span>
        </div>

        <div class="departments-menu-container">
            <button class="departments-button" aria-haspopup="true" aria-expanded="false">
                <span class="hamburger-icon"><span></span><span></span><span></span></span>
                Departamentos
            </button>
            <nav class="departments-menu">
                <ul th:insert="~{::categoryList(categories=${categories})}"></ul>
            </nav>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for products..." />
            <button class="search-button">üîç</button>
        </div>

        <div class="header-actions">
            <div class="auth-links">
                <div th:if="${session.loggedUser != null}">
                    <span>Ol√°, <span th:text="${session.loggedUser.name}"></span></span>
                    <a href="/logout" class="auth-link">Logout</a>
                    <span th:if="${session.loggedUser.role == 'ADMIN'}">
                        | <a href="/admin" class="auth-link">Admin Resources</a>
                    </span>
                    <span th:if="${session.loggedUser.role != NULL}">
                        | <a href="/userProfile" class="auth-link">My Profile</a>
                    </span>
                </div>
                <div th:unless="${session.loggedUser != null}">
                    <a href="/login" class="auth-link">Login</a>
                    <a href="/register" class="auth-link register-link">Register</a>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="main-content">
    <section class="products-section">
        <h1 class="products-title">Products</h1>
        <div class="products-grid">
            <div class="product-card" th:each="product : ${products}">
                <div class="product-image-placeholder">Product Image</div>
                <div class="product-name" th:text="${product.name}"></div>
                <div class="product-price" th:text="'$' + ${product.price}"></div>
                <button class="add-to-cart-btn" th:onclick="'addToCart(' + ${product.id} + ')'">Add to Cart</button>
            </div>
        </div>
    </section>
</main>

<footer class="footer-container">
    <div class="footer-content">
        <div class="footer-info">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <div class="contact-item"><span class="contact-label">Phone:</span> +1 (555) 123-4567</div>
                <div class="contact-item"><span class="contact-label">Email:</span> contact@store.com</div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Store. All rights reserved.</p>
        </div>
    </div>
</footer>

<th:block th:fragment="categoryList (categories)">
    <li th:each="cat : ${categories}">
        <span th:text="${cat.name}" th:classappend="${cat.children != null and cat.children.size() > 0} ? 'has-children' : ''"></span>
        <ul class="submenu" th:if="${cat.children != null}" th:insert="~{::categoryList(categories=${cat.children})}"></ul>
    </li>
</th:block>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
