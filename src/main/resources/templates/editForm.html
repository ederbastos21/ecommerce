<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>
<div class="admin-form-container">
    <h2 th:if="${user != null and user.id != null}">Edit User</h2>
    <h2 th:unless="${user != null and user.id != null}">New User</h2>

    <form th:action="@{/save}" th:object="${user}" method="post">
        <input type="hidden" th:if="${user != null and user.id != null}" th:field="*{id}"/>

        <!-- Nome -->
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" required/>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" required/>

        <!-- Idade -->
        <label for="age">Age</label>
        <input type="number" th:field="*{age}" id="age" min="1" max="120" required/>

        <div class="form-buttons">
            <button type="submit" class="save-btn">Save</button>
            <a th:href="@{/userProfile}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
