<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <title>Registro</title>
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <a href="/">
            <div class="store-logo">
                <div class="store-logo-icon">U</div>
                <div class="store-name">UniWare</div>
            </div>
        </a>
        <h2 class="auth-title">Criar sua conta</h2>
        <p th:text="${emailAlreadyRegisteredError}" style="color: red;"></p>
    </div>

    <form class="auth-form" action="/register" method="post">
        <div class="form-group">
            <label class="form-label" for="name">Nome completo</label>
            <input class="form-input" type="text" name="name" id="name" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="age">Idade</label>
            <input class="form-input" type="number" name="age" id="age" placeholder="Digite sua idade" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="cpf">CPF</label>
            <input class="form-input" type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="address">Endereço</label>
            <input class="form-input" type="text" name="address" id="address" placeholder="Digite seu endereço" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Senha</label>
            <input class="form-input" type="password" name="password" id="password" placeholder="Digite sua senha" required>
        </div>

        <button class="submit-btn" type="submit">Cadastrar</button>
    </form>

    <div class="auth-footer">
        <div class="auth-links">
            <a href="/login" class="auth-link primary-link">Já tem conta? Entre aqui</a>
        </div>
    </div>
</div>
</body>
</html>
