<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <a href="/">
            <div class="store-logo">
                <div class="store-logo-icon">U</div>
                <div class="store-name">UniWare</div>
            </div>
        </a>
        <p th:text="${emailAlreadyRegisteredError}" style="color: red;"></p>
    </div>

    <h2 th:if="${user != null and user.id != null}">Edit User</h2>
    <h2 th:unless="${user != null and user.id != null}">New User</h2>

    <form class="auth-form" th:action="@{/admin/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:if="${user != null and user.id != null}" th:field="*{id}"/>

        <div class="form-group">
            <label class="form-label" for="name">Name</label>
            <input class="form-input" type="text" th:field="*{name}" id="name" required/>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" th:field="*{email}" id="email" required/>
        </div>

        <div class="form-group">
            <label class="form-label" for="age">Age</label>
            <input class="form-input" type="number" th:field="*{age}" id="age" required/>
        </div>

        <!-- CPF: only for new user; blocked when editing user -->
        <div class="form-group">
            <label class="form-label" for="cpf">CPF</label>
            <input class="form-input" type="text" th:field="*{cpf}" id="cpf" required
                   th:attr="readonly=${user != null and user.id != null}"/>
        </div>

        <!-- Password: only for new user -->
        <div th:if="${user == null or user.id == null}">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" th:field="*{password}" id="password" required/>
        </div>

        <div class="form-group">
            <label class="form-label" for="role">Role</label>
            <select th:field="*{role}" id="role">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>

        <div class="form-buttons">
            <button type="submit" class="save-btn">Save</button>
            <a th:href="@{/admin/users}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
