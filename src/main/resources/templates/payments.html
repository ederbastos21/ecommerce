<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>M√©todos de Pagamento</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
</head>
<body>
<header class="header-container">
    <div class="header-content">
        <a href="/">
            <div class="store-logo">
                <div class="store-logo-icon">U</div>
                <span class="store-name">UniWare</span>
            </div>
        </a>

        <div class="search-container">
            <form action="/products" method="get">
                <input type="text" class="search-input" name="search" placeholder="Procure por produtos..." />
                <button class="search-button" type="submit">üîç</button>
            </form>
        </div>

        <div class="header-actions">
            <div class="auth-links">
                <div th:if="${session.loggedUser != null}">
                    <span>Ol√°, <span th:text="${session.loggedUser.name}"></span></span>
                    <a href="/logout" class="auth-link">Logout</a>
                    <span th:if="${session.loggedUser.role == 'ADMIN'}">
                        | <a href="/admin" class="auth-link">√Årea Adminstrador</a>
                    </span>
                    <span th:if="${session.loggedUser.role != null}">
                        | <a href="/userProfile" class="auth-link">Minha Conta</a>
                    </span>
                </div>
                <div th:unless="${session.loggedUser != null}">
                    <a href="/login" class="auth-link">Login</a>
                    <a href="/register" class="auth-link register-link">Registrar</a>
                </div>
            </div>
            <div class="cart-container">
                <a href="/cart" class="cart-icon">üõí</a>
                <span class="cart-count">0</span>
            </div>
        </div>
    </div>
</header>

<div class="main-container">

    <!-- Menu de Navega√ß√£o -->
    <div class="profile-navigation">
        <a href="/userProfile" class="nav-link">Informa√ß√µes Pessoais</a>
        <a href="/userProfile/addresses" class="nav-link">Endere√ßos</a>
        <a href="/userProfile/payments" class="nav-link active">Cart√µes</a>
    </div>

    <div class="account-section">
        <h2 class="section-title">Meus Cart√µes</h2>

        <form th:action="@{/userProfile/addPayment}" method="post" class="form-inline">
            <input type="text" name="cardHolderName" placeholder="Nome do titular" required>
            <input type="text" name="cardNumber" placeholder="N√∫mero do Cartao">
            <input type="text" name="expirationDate" placeholder="Validade (MM/AA)">
            <button type="submit" class="action-btn">Adicionar Cart√£o</button>
        </form>

        <div class="info-grid" th:if="${payments != null and !payments.isEmpty()}">
            <div class="info-item" th:each="pay : ${payments}">
                <span class="info-label" th:text="${pay.type}"></span>
                <span class="info-value" th:text="${pay.cardHolderName}"></span>
                <form th:action="@{/userProfile/deletePayment/{id}(id=${pay.id})}" method="post" style="display:inline;">
                    <button type="submit" class="action-btn danger">Remover</button>
                </form>
            </div>
        </div>
        <div th:if="${payments == null or payments.isEmpty()}" style="text-align:center; margin-top:10px;">
            <em>Nenhum m√©todo de pagamento salvo.</em>
        </div>
    </div>
</div>

<div class="footer-container">
    <div class="footer-content">
        <div class="footer-bottom">
            ¬© 2025 Store. Todos os direitos reservados.
        </div>
    </div>
</div>

<script>
    (function() {
        const form = document.querySelector('.form-inline');
        const inputs = form.querySelectorAll('input');

        inputs.forEach(input => {
            const parent = input.parentElement;
            parent.style.position = 'relative';

            // Criar √≠cone de valida√ß√£o
            const icon = document.createElement('span');
            icon.classList.add('validation-icon', 'neutral');
            icon.innerHTML = getIconSVG('neutral');
            parent.appendChild(icon);

            // M√°scara e valida√ß√£o espec√≠ficas
            if (input.name === 'cardNumber') {
                input.addEventListener('input', (ev) => {
                    let digits = input.value.replace(/\D/g,'').slice(0,16); // M√°ximo 16 d√≠gitos
                    let formatted = '';
                    for(let i=0; i<digits.length; i+=4){
                        formatted += digits.slice(i,i+4) + ' ';
                    }
                    formatted = formatted.trim();
                    input.value = formatted;

                    // Validar: deve ter 16 d√≠gitos
                    const isValid = digits.length === 16;
                    setIconState(icon, digits.length === 0 ? 'neutral' : (isValid ? 'valid' : 'invalid'));
                    input.setCustomValidity(isValid ? '' : 'N√∫mero do cart√£o inv√°lido');
                });
                input.addEventListener('paste', (ev) => {
                    ev.preventDefault();
                    const text = (ev.clipboardData || window.clipboardData).getData('text');
                    const digits = text.replace(/\D/g,'').slice(0,16);
                    input.value = digits.replace(/(.{4})/g, '$1 ').trim();
                    input.dispatchEvent(new Event('input'));
                });
                return;
            }

            if (input.name === 'expirationDate') {
                input.addEventListener('input', () => {
                    let value = input.value.replace(/\D/g,'').slice(0,4); // MMYY
                    if(value.length >= 3){
                        value = value.slice(0,2) + '/' + value.slice(2);
                    }
                    input.value = value;

                    // Validar MM/YY
                    const parts = value.split('/');
                    let isValid = false;
                    if(parts.length === 2){
                        const mm = Number(parts[0]);
                        const yy = Number(parts[1]);
                        isValid = mm >= 1 && mm <= 12 && yy >= 0 && yy <= 99;
                    }
                    setIconState(icon, value.length === 0 ? 'neutral' : (isValid ? 'valid' : 'invalid'));
                    input.setCustomValidity(isValid ? '' : 'Data inv√°lida');
                });
                return;
            }

            if(input.name === 'cardHolderName'){
                input.addEventListener('input', () => {
                    const parts = input.value.trim().split(/\s+/);
                    const isValid = parts.length >= 2;
                    setIconState(icon, input.value.length === 0 ? 'neutral' : (isValid ? 'valid' : 'invalid'));
                    input.setCustomValidity(isValid ? '' : 'Digite nome e sobrenome');
                });
                return;
            }
        });

        // Fun√ß√µes auxiliares
        function setIconState(icon, state) {
            icon.classList.remove('neutral','valid','invalid');
            icon.classList.add(state);
            icon.innerHTML = getIconSVG(state);
        }

        function getIconSVG(state){
            const size = 18;
            if(state === 'valid'){
                return `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="#00c853" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9 12l2 2 4-4"></path>
                        </svg>`;
            }
            if(state === 'invalid'){
                return `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="#d50000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M15 9l-6 6M9 9l6 6"></path>
                        </svg>`;
            }
            return `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>`;
        }

    })();
</script>

</body>
</html>
